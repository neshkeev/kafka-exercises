x-depends-on-kafka: &depends-on-kafka
  kafka:
    condition: service_healthy

services:
  manager:
    <<: *template
    image: neshkeev/bash-notebook
    hostname: &name manager
    container_name: *name
    command: /usr/local/bin/entrypoint
    depends_on:
      <<: *depends-on-kafka
      schema-registry:
        condition: service_healthy
      maven:
        condition: service_healthy
    healthcheck:
      <<: *hc
      test: /bin/check-ports 8888
    ports:
      - "8888:8888"
    volumes:
      - *check-ports
      - ./bin/manager-entrypoint:/usr/local/bin/entrypoint
      - ./bin/manager.bash_aliases:/home/jovyan/.bash_aliases
      - ./work/work.ipynb:/home/jovyan/work/work.ipynb
    environment:
      KAFKA_HOST: kafka
      KAFKA_PORT: 9092
      ZOOKEEPER_HOST: zookeeper
      ZOOKEEPER_PORT: 2181
      DIND_HOST: dind
      MAVEN_HOST: maven
      NOTEBOOK_ARGS: --NotebookApp.token='' --NotebookApp.password=''
      RESTARTABLE: yes
      SSH_PRIVATE_KEY: *private

  dind:
    <<: *template
    image: neshkeev/dind
    hostname: &name dind
    container_name: *name
    working_dir: /${COMPOSE_PROJECT_NAME}
    command: version
    healthcheck:
      <<: *hc
      test: sh /bin/check-ports 22
    volumes:
      - *check-ports
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/${COMPOSE_PROJECT_NAME}
    environment:
      SSH_PUB_KEY: *pub

  zookeeper:
    <<: *template
    image: zookeeper:3.8
    hostname: &name zookeeper
    container_name: *name
    healthcheck:
      <<: *hc
      test: /bin/check-ports 2181

  kafka: &kafka
    <<: *template
    image: confluentinc/cp-kafka:7.4.0
    hostname: &name kafka
    container_name: *name
    ports:
      - "19092:19092"
    healthcheck:
      <<: *hc
      test: /bin/check-ports 19092 9092
    depends_on:
      zookeeper:
        condition: service_healthy
    environment: &kafka_env
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://kafka:19092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:19092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_DELETE_TOPIC_ENABLE: true

  schema-registry:
    <<: *template
    image: confluentinc/cp-schema-registry:7.4.0
    hostname: &name schema-registry
    container_name: *name
    depends_on: *depends-on-kafka
    ports:
      - "8081:8081"
    healthcheck:
      <<: *hc
      test: /bin/check-ports 8081
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:9092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081

  redpanda:
    <<: *template
    image: docker.redpanda.com/redpandadata/console:v2.2.4
    hostname: &name redpanda
    container_name: *name
    depends_on:
      <<: *depends-on-kafka
      schema-registry:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      <<: *hc
      test: sh /bin/check-ports 8080
    environment:
      KAFKA_BROKERS: kafka:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: true
      KAFKA_SCHEMAREGISTRY_URLS: http://schema-registry:8081

  maven:
    <<: *template
    image: maven:3-amazoncorretto-11-debian
    hostname: &name maven
    container_name: *name
    working_dir: /root/kafka-java-demo
    command: /usr/local/bin/entrypoint
    healthcheck:
      <<: *hc
      test: 'true'
    volumes:
      - ./bin/maven-entrypoint:/usr/local/bin/entrypoint
      - ./kafka-java-demo:/root/kafka-java-demo
    environment:
      KAFKA_SCHEMA_REGISTRY: http://schema-registry:8081
      KAFKA_BOOTSTRAP_SERVER: kafka:19092
      SSH_PUB_KEY: *pub
