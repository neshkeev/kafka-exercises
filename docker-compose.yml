version: "3.8"

networks:
  kafka_network:

x-check-ports: &check-ports ./bin/check-ports:/bin/check-ports
x-service-template: &template
  restart: on-failure
  networks:
    - kafka_network
  healthcheck: &hc
    interval: 5s
    timeout: 3s
    start_period: 10s
    retries: 30
  volumes:
    - *check-ports

x-public-key: &pub >
  ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAILArDnLYVp+/JkcrJKHX5XDpFj2MdA6NmV09vh7DmVrD dind

x-private-key: &private |+
  -----BEGIN OPENSSH PRIVATE KEY-----
  b3BlbnNzaC1rZXktdjEAAAAABG5vbmUAAAAEbm9uZQAAAAAAAAABAAAAMwAAAAtzc2gtZW
  QyNTUxOQAAACCwKw5y2FafvyZHKySh1+Vw6RY9jHQOjZldPb4ew5lawwAAAJggO3ZdIDt2
  XQAAAAtzc2gtZWQyNTUxOQAAACCwKw5y2FafvyZHKySh1+Vw6RY9jHQOjZldPb4ew5laww
  AAAEA6oPfTO+faTshF1LXPJNKihyWNqL5QQejwBnFQ8UK4o7ArDnLYVp+/JkcrJKHX5XDp
  Fj2MdA6NmV09vh7DmVrDAAAAD3NwYXJrLWV4ZXJjaXNlcwECAwQFBg==
  -----END OPENSSH PRIVATE KEY-----

x-depends-on-kafka: &depends-on-kafka
  kafka1:
    condition: service_healthy
  kafka2:
    condition: service_healthy
  kafka3:
    condition: service_healthy

x-depends-on-kraft-controllers: &depends-on-kraft
  controller1:
    condition: service_healthy
  controller2:
    condition: service_healthy
  controller3:
    condition: service_healthy

services:
  manager:
    <<: *template
    image: neshkeev/bash-notebook
    hostname: &name manager
    container_name: *name
    command: /usr/local/bin/entrypoint
    healthcheck:
      <<: *hc
      test: /bin/check-ports 8888
    ports:
      - "8888:8888"
    depends_on: *depends-on-kafka
    volumes:
      - *check-ports
      - ./bin/manager-entrypoint:/usr/local/bin/entrypoint
      - ./bin/manager.bash_aliases:/home/jovyan/.bash_aliases
      - ./work/work.ipynb:/home/jovyan/work/work.ipynb
    environment:
      KAFKA_HOST: kafka1
      KAFKA_PORT: 9092
      NOTEBOOK_ARGS: --NotebookApp.token='' --NotebookApp.password=''
      RESTARTABLE: yes
      SSH_PRIVATE_KEY: *private

  dind:
    <<: *template
    image: neshkeev/dind
    hostname: &name dind
    container_name: *name
    command: version
    healthcheck:
      <<: *hc
      test: sh /bin/check-ports 22
    volumes:
      - *check-ports
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/${COMPOSE_PROJECT_NAME}
    environment:
      SSH_PUB_KEY: *pub

  controller1: &controller
    <<: *template
    image: confluentinc/cp-kafka:7.4.0
    hostname: &name kafka
    container_name: *name
    healthcheck:
      <<: *hc
      test: /bin/check-ports 9092
    environment: &controller_env
      CLUSTER_ID: JS-9P8KdQGG_lCVXikxM5w
      KAFKA_NODE_ID: 101
      KAFKA_PROCESS_ROLES: controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: >
        101@controller1:9092,
        102@controller2:9092,
        103@controller3:9092
      KAFKA_LISTENERS: CONTROLLER://controller1:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3

      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs

  controller2:
    <<: *controller
    hostname: &name controller2
    container_name: *name
    environment:
      <<: *controller_env
      KAFKA_NODE_ID: 102
      KAFKA_LISTENERS: CONTROLLER://controller2:9092

  controller3:
    <<: *controller
    hostname: &name controller3
    container_name: *name
    environment:
      <<: *controller_env
      KAFKA_NODE_ID: 103
      KAFKA_LISTENERS: CONTROLLER://controller3:9092

  kafka1: &broker
    <<: *controller
    hostname: &name kafka1
    container_name: *name
    depends_on: *depends-on-kraft
    environment: &broker_env
      <<: *controller_env
      KAFKA_NODE_ID: 201
      KAFKA_PROCESS_ROLES: broker
      KAFKA_LISTENERS: &listeners PLAINTEXT://kafka1:9092
      KAFKA_ADVERTISED_LISTENERS: *listeners

  kafka2:
    << : *broker
    hostname: &name kafka2
    container_name: *name
    environment:
      <<: *broker_env
      KAFKA_NODE_ID: 202
      KAFKA_LISTENERS: &listeners PLAINTEXT://kafka2:9092
      KAFKA_ADVERTISED_LISTENERS: *listeners

  kafka3:
    << : *broker
    hostname: &name kafka3
    container_name: *name
    environment:
      <<: *broker_env
      KAFKA_NODE_ID: 203
      KAFKA_LISTENERS: &listeners PLAINTEXT://kafka3:9092
      KAFKA_ADVERTISED_LISTENERS: *listeners

  redpanda:
    <<: *template
    image: docker.redpanda.com/redpandadata/console:v2.2.4
    hostname: &name redpanda
    container_name: *name
    depends_on: *depends-on-kafka
    ports:
      - "8080:8080"
    healthcheck:
      <<: *hc
      test: sh /bin/check-ports 8080
    environment:
      KAFKA_BROKERS: kafka1:9092
