        replacement: '${1}'


  - job_name: "kafka-connect"
    static_configs:
      - targets:
          - "connect:1234"
        labels:
          env: "dev"
          kafka_connect_cluster_id: "2g5k8xDZRTCQW6b_BO0q7w"
    relabel_configs:
      - source_labels: [__address__]
        target_label: hostname
        regex: '([^:]+)(:[0-9]+)?'
        replacement: '${1}'


  - job_name: "ksqldb"
